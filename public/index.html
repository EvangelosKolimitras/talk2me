<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<title>Talk2Me</title>
	<link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
	<main class="container">
		<div class="section section-form-wrapper">
			<header class="header">
				<div class="header--image">
					<img src="./src/images/chat.svg" alt="">
				</div>
				<div class="break"></div>
				<div class="header--title">
					<h1 class="title--container-title">Talk2Me</h1>
				</div>
			</header>
			<div class="section-form">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
					</div>
					<div class="form-group">
						<select class="form-select" aria-label="Choose a room">
							<option class="option-style" selected>Choose a room</option>
							<option class="option-style" value="1">JavaScript</option>
							<option class="option-style" value="2">Rust</option>
							<option class="option-style" value="3">C++</option>
						</select>
					</div>
					<button type="submit" class="btn ">Enter room</button>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
