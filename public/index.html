<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Talk2Me</title>
	<link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
	<main class="container">
		<section class="welcome">
			<section class="header">
				<div class="header-image">
					<img src="./src/images/chat.svg" alt="">
				</div>
				<div class="header-title">
					<h1>Talk2Me</h1>
				</div>
			</section>
			<section class="form">
				<form id='chat-form' method="GET" action="chat.html">
					<div class="form-group--input">
						<input type="text" class="form-input" name="username" id="username" placeholder="Name">
					</div>
					<div class="form-group--select">
						<select class="form-select" name="room" aria-label="Choose a room">
							<option class="option-style" selected>Choose a room</option>
							<option class="option-style" value="JavaScript">JavaScript</option>
							<option class="option-style" value="Rust">Rust</option>
							<option class="option-style" value="C++">C++</option>
						</select>
					</div>
					<div class="form-group-button">
						<button type="submit" class="button">Enter room</button>
					</div>
				</form>
			</section>
		</section>
	</main>
	<script src='socket.io/socket.io.js'></script>
	<script type="module" src="./src/js/index.js"></script>
</body>

</html>
