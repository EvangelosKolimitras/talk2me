<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Talk2Me | Room</title>
	<link rel="stylesheet" href="./src/css/chat.css">
</head>

<body>
	<div class="container">
		<header class="chat-header">
			<div class="chat-header--title">
				<img src="./src/images/chat.svg" alt="Talk2Me logo.">
				<h1>Talk2Me</h1>
			</div>
			<div class="chat-header--exit">
				<a href="index.html" class="btn">Leave Room</a>
				<img src="./src/images/exit.svg" alt="Exit svg icon.">
			</div>
		</header>
		<main class="chat-main">
			<div class="chat-main--sidebar">
				<div class="chat-main--sidebar-roomName">
					<h3> Room Name</h3>
					<p id="chat-name"></p>
				</div>
				<div class="chat-main--sidebar-users">
					<h3><i class="fas fa-users"></i> Users</h3>
					<ul id="chat-users"> </ul>
				</div>
			</div>
			<div class="chat-main--messages"></div>
		</main>
		<div class="chat-footer">
			<form id="chat-footer--form">
				<input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
				<button class="btn"> Send </button>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
		integrity="sha512-f0AM6x08kthGzMyDHZjBgjBCPp8V8ovlHYCI1jMkhViTeX3MykGCf/DnN1khWss/6d1105eAG4TniSKy6UhZrw=="
		crossorigin="anonymous"></script>
	<script src='socket.io/socket.io.js'></script>
	<script type="module" src="./src/js/index.js"></script>
</body>

</html>
