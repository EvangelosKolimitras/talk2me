<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Talk2Me | Room</title>
	<link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
	<div class="container">
		<header class="chat-header">
			<div class="chat-header--title">
				<img src="./src/images/chat.svg" alt="Talk2Me logo.">
				<h1>Talk2Me</h1>
			</div>
			<div class="chat-header--exit">
				<a href="index.html" class="btn">Leave Room</a>
				<img src="./src/images/exit.svg" alt="Exit svg icon.">
			</div>
		</header>
		<main class="chat-main">
			<div class="chat-sidebar">
				<h3><i class="fas fa-comments"></i> Room Name:</h3>
				<h2 id="room-name"></h2>
				<h3><i class="fas fa-users"></i> Users</h3>
				<ul id="users"></ul>
			</div>
			<div class="chat-messages"></div>
		</main>
		<div class="chat-footer">
			<div class="chat-form-container">
				<form id="chat-form">
					<input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
					<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
		integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="src/js/index.js"></script>
</body>

</html>
